version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=collaborative_todo
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-random-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-this-to-another-secret}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - app-network

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
